models:
  Menu:
    title: string
    position: nullable unsignedInteger default:1
    metaTitle: string nullable
    metaDescription: longText nullable
    metaKeyphrase: string nullable
    parallexImage: string nullable
    featuredImage: string nullable
    publishStatus: boolean default:true
    published_at: nullable timestamp
    type: string
    externalUrl: string nullable

  Video:
    title: string
    description: longtext nullable
    image: string  nullable
    url: string

  Appsetting:
    key: string:400
    value: longtext
    type: string:20

  Slider:
    title: string
    description: longText
    publishStatus: boolean default:1
    position: nullable unsignedInteger default:1
    image: string

  Category:
    title: string
    publishStatus: boolean default:true
    type: string
    relationships:
      belongsToMany: Blog,Gallery

  Blog:
    title: string
    description: longText
    view: unsignedInteger default:1
    slug: string unique
    publishAt: dateTime nullable
    publishStatus: boolean default:true
    image: string
    relationships:
      belongsToMany: Category

  Contact:
    name: string
    email: string
    message: longText
    verified: boolean default false

  Partners:
    name: string
    image: string
    website: string nullable
    position: nullable unsignedInteger default:1
    publishStatus: boolean default:true

  event:
    title: string
    summary: varchar 350
    description: longText
    image: string nullable
    date: dateTime nullable
    position: nullable unsignedInteger default:1
    publishStatus: boolean default:true
    location: string nullable
    venue: string nullable

  Gallery:
    title: string nullable
    image: string nullable
    publishStatus: boolean default:true
    relationships:
      belongsToMany: Category

  Team:
    name: string
    position: nullable unsignedBigInteger default:1
    email: string nullable
    facebook: string  nullable
    contact: string varchar 15 nullable
    twitter: string  nullable
    instagram: string nullable
    designation: string nullable
    description: string nullable

controllers:
  Slider: resource
  Video: resource
  Blog: resource
  Menu: resource
  Category: resource
  Gallery: resource
  Event: resource
  Team: resource
  Partner: resource
  Appsetting:
    index:
      query: all
      render: appsetting.form with:appSettings
    store:
      save: appsetting
      redirect: appsetting.index

seeders: Category,Blog
